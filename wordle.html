<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wordle Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 30px;
      background: #f4f4f4;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-template-rows: repeat(6, 60px);
      gap: 10px;
      justify-content: center;
      margin: 0 auto 30px;
    }

    .tile {
      width: 60px;
      height: 60px;
      border: 2px solid #ccc;
      font-size: 32px;
      text-align: center;
      line-height: 60px;
      font-weight: bold;
      border-radius: 10px;
      background-color: white;
    }

    .correct {
      background-color: green;
      color: white;
    }

    .present {
      background-color: gold;
      color: white;
    }

    .absent {
      background-color: #777;
      color: white;
    }

    #keyboard {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .key-row {
      margin: 5px;
    }

    .key {
      padding: 10px 12px;
      margin: 3px;
      font-size: 18px;
      border-radius: 6px;
      border: none;
      background-color: #ddd;
      cursor: pointer;
      font-weight: bold;
    }

    .key.correct {
      background-color: green;
      color: white;
    }

    .key.present {
      background-color: gold;
      color: white;
    }

    .key.absent {
      background-color: #777;
      color: white;
    }
  </style>
</head>
<body>

<h1>Wordle Clone</h1>
<div id="game-board"></div>

<div id="keyboard">
  <div class="key-row">
    <button class="key">Q</button><button class="key">W</button><button class="key">E</button>
    <button class="key">R</button><button class="key">T</button><button class="key">Y</button>
    <button class="key">U</button><button class="key">I</button><button class="key">O</button>
    <button class="key">P</button>
  </div>
  <div class="key-row">
    <button class="key">A</button><button class="key">S</button><button class="key">D</button>
    <button class="key">F</button><button class="key">G</button><button class="key">H</button>
    <button class="key">J</button><button class="key">K</button><button class="key">L</button>
  </div>
  <div class="key-row">
    <button class="key">Enter</button>
    <button class="key">Z</button><button class="key">X</button><button class="key">C</button>
    <button class="key">V</button><button class="key">B</button><button class="key">N</button>
    <button class="key">M</button>
    <button class="key">Del</button>
  </div>
</div>

<script>
  let targetWord = "";
  let currentGuess = "";
  let currentRow = 0;
  let gameReady = false;
  let dictionarySet = new Set();
  let dictionaryArray = [];

  // Load word list
  fetch('words.txt')
    .then(response => response.text())
    .then(text => {
      dictionaryArray = text.split('\n')
                            .map(w => w.trim().toUpperCase())
                            .filter(w => w.length === 5);
      dictionarySet = new Set(dictionaryArray);
      targetWord = dictionaryArray[Math.floor(Math.random() * dictionaryArray.length)];
      gameReady = true;
      console.log("Target word:", targetWord);
    });

  const board = document.getElementById("game-board");

  // Create 6 rows √ó 5 columns = 30 tiles
  for (let i = 0; i < 30; i++) {
    const tile = document.createElement("div");
    tile.classList.add("tile");
    tile.setAttribute("id", "tile-" + i);
    board.appendChild(tile);
  }

  // Keyboard input
  document.querySelectorAll(".key").forEach(btn => {
    btn.addEventListener("click", () => handleKey(btn.innerText));
  });

  function handleKey(key) {
    if (!gameReady) return;

    if (key === "Del") {
      if (currentGuess.length > 0) {
        currentGuess = currentGuess.slice(0, -1);
        updateTile();
      }
    } else if (key === "Enter") {
      if (currentGuess.length === 5) {
        const guessUpper = currentGuess.toUpperCase();
        if (!dictionarySet.has(guessUpper)) {
          alert("‚ùó Word not found in dictionary");
          return;
        }
        checkGuess();
        currentGuess = "";
        currentRow++;
      }
    } else if (currentGuess.length < 5 && /^[A-Z]$/.test(key)) {
      currentGuess += key;
      updateTile();
    }
  }

  function updateTile() {
    for (let i = 0; i < 5; i++) {
      const tile = document.getElementById("tile-" + (currentRow * 5 + i));
      tile.innerText = currentGuess[i] || "";
    }
  }

  function colorKey(keyButton, status) {
    if (!keyButton) return;
    const priority = { absent: 1, present: 2, correct: 3 };
    const current = keyButton.dataset.status;
    if (!current || priority[status] > priority[current]) {
      keyButton.classList.remove("correct", "present", "absent");
      keyButton.classList.add(status);
      keyButton.dataset.status = status;
    }
  }

  function checkGuess() {
    const guess = currentGuess.toUpperCase();
    let correctCount = 0;

    for (let i = 0; i < 5; i++) {
      const letter = guess[i];
      const tile = document.getElementById("tile-" + (currentRow * 5 + i));
      tile.classList.remove("correct", "present", "absent");

      const keyButton = [...document.querySelectorAll('.key')]
        .find(btn => btn.innerText === letter);

      if (letter === targetWord[i]) {
        tile.classList.add("correct");
        correctCount++;
        colorKey(keyButton, "correct");
      } else if (targetWord.includes(letter)) {
        tile.classList.add("present");
        colorKey(keyButton, "present");
      } else {
        tile.classList.add("absent");
        colorKey(keyButton, "absent");
      }
    }

    if (correctCount === 5) {
      setTimeout(() => alert("üéâ You win!"), 100);
    } else if (currentRow === 5) {
      setTimeout(() => alert("‚ùå Game over! The word was: " + targetWord), 100);
    }
  }
</script>
</body>
</html>

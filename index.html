<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Wordle Clone</title>
  <style>
    h1 {
  font-size: 40px; /* Increase this value as needed */
  margin-top: 0px;
  margin-bottom: 0px;
}
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 30px;
      background: #f4f4f4;
    }
    .cursor::after {
  content: "";
  display: inline-block;
  width: 2px;
  height: 30px;
  background: #333;
  animation: blink 1s steps(1) infinite;
  vertical-align: middle;
  margin-left: 2px;
}

@keyframes blink {
  0%, 50% {
    opacity: 1;
  }
  50.01%, 100% {
    opacity: 0;
  }
}


    .key-row {
  display: flex;
  justify-content: center;
  flex-wrap: nowrap;  /* ‚ùå disables wrapping */
  gap: 5px;            /* optional: keeps spacing tidy */
}

    #quit-button {
      transform: scale(0.8);
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      cursor: pointer;
    }
    #game-board {
      
      transform: scale(0.8);
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-template-rows: repeat(6, 60px);
      gap: 10px;
      justify-content: center;
      margin: 0 auto 30px;
    }
  
    .tile {
      width: 60px;
      height: 60px;
      border: 2px solid #ccc;
      font-size: 32px;
      text-align: center;
      line-height: 60px;
      font-weight: bold;
      border-radius: 10px;
      background-color: white;
      position: relative;
    }
  
    .correct {
      background-color: green;
      color: white;
    }
  
    .present {
      background-color: gold;
      color: white;
    }
  
    .absent {
      background-color: #777;
      color: white;
    }
  
    #keyboard {
      margin-bottom: 0px;
      margin-top: -40px;
      transform: scale(0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  
    .key-row {
      margin: 5px;
    }
  
    .key {
      padding: 10px 12px;
      margin: 3px;
      font-size: 18px;
      border-radius: 6px;
      border: none;
      background-color: #ddd;
      cursor: pointer;
      font-weight: bold;
    }
  
    .key.correct {
      background-color: green;
      color: white;
    }
  
    .key.present {
      background-color: gold;
      color: white;
    }
  
    .key.absent {
      background-color: #777;
      color: white;
    }
  
    @media (max-width: 400px) {
  h1 {
    font-size: 36px;
    text-align: center;
    margin-bottom: 15px;
  }

  #game-board {
    transform: scale(0.7);
    transform-origin: top center;
    margin-top: 0px;
    margin-bottom: -70px;
  }

  #keyboard {
    transform: scale(0.87);
    transform-origin: top center;
    margin-top: 0px;
    margin-bottom: 0px;
  }

  #quit-button {
    transform: scale(0.8);
    margin-top: 10px;
  }

  .key {
    font-size: 16px;
    padding: 8px 10px;
  }

  .key-row {
    display: flex;
    justify-content: center;
    flex-wrap: nowrap;  /* prevent wrapping */
    gap: 4px;
  }

  body {
    overflow-x: hidden;
  }
}


  </style>
  
</head>
<body>

<h1>Wordle Game</h1>
<div id="game-board"></div>

<div id="keyboard">
  <div class="key-row">
    <button class="key">Q</button><button class="key">W</button><button class="key">E</button>
    <button class="key">R</button><button class="key">T</button><button class="key">Y</button>
    <button class="key">U</button><button class="key">I</button><button class="key">O</button>
    <button class="key">P</button>
  </div>
  <div class="key-row">
    <button class="key">A</button><button class="key">S</button><button class="key">D</button>
    <button class="key">F</button><button class="key">G</button><button class="key">H</button>
    <button class="key">J</button><button class="key">K</button><button class="key">L</button>
  </div>
  <div class="key-row">
    <button class="key">Enter</button>
    <button class="key">Z</button><button class="key">X</button><button class="key">C</button>
    <button class="key">V</button><button class="key">B</button><button class="key">N</button>
    <button class="key">M</button>
    <button class="key">Del</button>
  </div>
</div>

<button id="quit-button">Quit Game</button>
<script>
  (function () {
    let targetWord = "";
    let currentGuess = "";
    let currentRow = 0;
    let gameReady = false;
    let dictionary = [];
  
    // Load dictionary and choose target word
    fetch('words.txt')
      .then(res => res.text())
      .then(text => {
        dictionary = text.split('\n')
          .map(w => w.trim().toUpperCase())
          .filter(w => w.length === 5);
        targetWord = dictionary[Math.floor(Math.random() * dictionary.length)];
        gameReady = true;
      });
  
    document.addEventListener("DOMContentLoaded", () => {
      const board = document.getElementById("game-board");
  
      // Create tiles
      for (let i = 0; i < 30; i++) {
        const tile = document.createElement("div");
        tile.classList.add("tile");
        tile.id = "tile-" + i;
        board.appendChild(tile);
      }
  
      // Add virtual keyboard event listeners
      document.querySelectorAll(".key").forEach(btn =>
        btn.addEventListener("click", () => handleKey(btn.innerText))
      );
  
      // Quit button
      document.getElementById("quit-button").addEventListener("click", () => {
        gameReady = false;
        alert("Game quit. Thanks for playing! The word was " + targetWord);
        location.reload();
      });
  
      updateTile(); // Start cursor on load
    });
  
    function handleKey(key) {
      if (!gameReady) return;
  
      if (key === "Del") {
        currentGuess = currentGuess.slice(0, -1);
        updateTile();
      } else if (key === "Enter") {
        if (currentGuess.length === 5) {
          const guessUpper = currentGuess.toUpperCase();
          if (!dictionary.includes(guessUpper)) {
            alert("‚ùó Word not found in dictionary");
            return;
          }
          checkGuess();
          currentGuess = "";
          currentRow++;
        }
      } else if (currentGuess.length < 5 && /^[A-Z]$/.test(key)) {
        currentGuess += key;
        updateTile();
      }
    }
  
    function updateTile() {
      for (let i = 0; i < 5; i++) {
        const tile = document.getElementById("tile-" + (currentRow * 5 + i));
        tile.classList.remove("cursor");
        tile.innerText = currentGuess[i] || "";
      }
  
      if (currentGuess.length < 5) {
        const cursorTile = document.getElementById("tile-" + (currentRow * 5 + currentGuess.length));
        if (cursorTile) cursorTile.classList.add("cursor");
      }
    }
  
    function checkGuess() {
      const guess = currentGuess.toUpperCase();
      let correctCount = 0;
  
      for (let i = 0; i < 5; i++) {
        const letter = guess[i];
        const tile = document.getElementById("tile-" + (currentRow * 5 + i));
        tile.classList.remove("correct", "present", "absent");
  
        const keyButton = [...document.querySelectorAll('.key')]
          .find(btn => btn.innerText === letter);
  
        if (letter === targetWord[i]) {
          tile.classList.add("correct");
          correctCount++;
          colorKey(keyButton, "correct");
        } else if (targetWord.includes(letter)) {
          tile.classList.add("present");
          colorKey(keyButton, "present");
        } else {
          tile.classList.add("absent");
          colorKey(keyButton, "absent");
        }
      }
  
      if (correctCount === 5) {
        gameReady = false;
        setTimeout(() => {
          alert("üéâ You win!");
          location.reload();
        }, 100);
      } else if (currentRow === 5) {
        gameReady = false;
        setTimeout(() => {
          alert("‚ùå Game over!");
          location.reload();
        }, 100);
      }
    }
  
    function colorKey(keyBtn, status) {
      if (!keyBtn) return;
      if (status === "correct") {
        keyBtn.style.backgroundColor = "green";
        keyBtn.style.color = "white";
      } else if (status === "present" && keyBtn.style.backgroundColor !== "green") {
        keyBtn.style.backgroundColor = "gold";
        keyBtn.style.color = "white";
      } else if (status === "absent" && keyBtn.style.backgroundColor !== "green" && keyBtn.style.backgroundColor !== "gold") {
        keyBtn.style.backgroundColor = "#777";
        keyBtn.style.color = "white";
      }
    }
  })();
  </script>
  

</body>
</html>
